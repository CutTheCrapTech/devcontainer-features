[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and formatting
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=auto_secrets
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=80

# Minimum version
minversion = 7.0

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    network: Tests that require network access
    git: Tests that require git repository
    shell: Tests that require shell integration
    security: Security-related tests

# Ignore patterns
collect_ignore =
    setup.py
    build
    dist
    .git
    .tox
    venv
    .venv

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pytest_cov
    ignore::pytest.PytestUnraisableExceptionWarning

# Test timeout (in seconds)
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Parallelization (if pytest-xdist is installed)
# addopts = -n auto

# Environment variables for testing
env =
    AUTO_SECRETS_DEBUG = true
    AUTO_SECRETS_LOG_LEVEL = DEBUG
    AUTO_SECRETS_CACHE_DIR = /tmp/auto-secrets-test
