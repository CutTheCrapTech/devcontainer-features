# .github/workflows/ci.yaml
# This workflow runs comprehensive CI checks on every push and pull request to the main branch.
# It includes type checking, linting, testing, and building to ensure code quality and integrity.
name: Continuous Integration

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]

jobs:
  ci:
    name: Run CI Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git jq curl shellcheck

      - name: Run comprehensive CI checks
        run: |
          cd auto-secrets-manager
          ./run_ci.sh --ci

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@015f24e6818733317a2da2ece29f8a01ddea5304 # v5.0.2
        with:
          file: ./auto-secrets-manager/.test_reports/coverage.xml
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: test-results-py${{ matrix.python-version }}
          path: auto-secrets-manager/.test_reports/
